<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<title></title>
</head>
<body>
	<h3>ログインフォーム</h3>
	<p th:if="${param.error}">Error!</p>
	<div class="container">
	<form th:action="@{/login}" method="POST">
		<div class="form-group">
		<table>
			<tr>
				<td><label for="username">User:</label></td>
				<td><input type="text" class="form-control" id="username" name="username" value="aaaa" /></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" class="form-control" id="password" name="password" value="demo" /></td>
			</tr>			
			<tr>
				<td>&nbsp;</td>
				<td><button type="submit">ログイン</button></td>
			</tr>
		</table>
		</div>
	</form>
	</div>
	<div th:fragment="script">
    	<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	</div>
</body>
</html>
