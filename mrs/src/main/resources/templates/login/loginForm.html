	<link href="https://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet" />
<title></title>
</head>
<body>
	<p th:if="${param.error}" class="alert alert-danger" role="alert">Error!</p>
	<div class="container">
		<form class="form-signin" th:action="@{/login}" method="POST">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">USER</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="input user name." required="" autofocus="" />
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" />
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me" />
					Remember me(jenkinsTest)
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</body>
